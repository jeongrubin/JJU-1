name: tech_trend_summary
description: 기술 트렌드 요약을 위한 프롬프트 템플릿
_type: prompt
input_variables:
  - technique
template: |
  다음은 {technique} 분야의 최신 기술 트렌드를 요약한 내용입니다.
  주요 트렌드를 정리하고, 그 의미와 잠재적 영향을 설명해주세요.
  트렌드는 다음과 같은 구조로 작성해주세요:
  1. 트렌드 이름: 간단한 설명
  2. 배경 및 현황
  3. 잠재적 영향
  4. 관련 기술 또는 사례
  마지막으로, 분야 내에서의 주요 논의나

