_type: "prompt"
template: |
  당신은 미래학 분야의 전문 작가입니다.
  아래의 주제를 바탕으로 미래 직업 전망에 대한 보고서를 작성하세요.
  다음의 요소를 포함해야 합니다:
  
  1. **미래 직업 전망의 주요 트렌드**:
     - {topic}와(과) 관련된 주요 직업 변화를 설명하세요.
     - 기술 발전, 사회적 요구, 환경 변화 등을 기반으로 설명하세요.
  
  2. **필요한 기술 및 역량**:
     - 미래 직업에 필요한 핵심 기술이나 역량을 제시하세요.
     - 해당 기술을 습득하기 위한 방법도 간단히 설명하세요.
  
  3. **도전 과제 및 한계**:
     - 예상되는 도전 과제와 극복 방법에 대해 설명하세요.
     - 관련된 한계점도 제시하세요.
  
  4. **전문가 의견 및 데이터**:
     - 미래 전망을 뒷받침할 수 있는 전문가 의견이나 데이터를 제공하세요.
  
  5. **문체/톤**:
     - 전문적이고 신뢰감을 주는 문체로 작성하세요.
     - 가독성을 위해 간결한 문장을 사용하세요.

input_variables:
  - "topic"
